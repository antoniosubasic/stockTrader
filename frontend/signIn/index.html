<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ST - Sign In</title>
        <link rel="icon" href="../assets/images/logo.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../assets/styles/main.css" />
        <link rel="stylesheet" href="../assets/styles/signInUp.css" />
        <script type="module" src="./app.js" defer></script>
    </head>
    <body>
        <button class="btn" style="margin: 1rem 0 0 1rem">
            <a href="../"
                ><img src="../assets/images/left_arrow.png" class="home-arrow"
            /></a>
        </button>
        <main class="main-centered">
            <h2>Sign In</h2>
            <form id="signin-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <button class="btn">
                <a href="../signUp" class="link">Don't have an account?</a>
            </button>
        </main>
        <div class="modal fade" tabindex="-1" id="modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="content"></div>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
