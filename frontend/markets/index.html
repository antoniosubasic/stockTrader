<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ST - Dashboard</title>
        <link rel="icon" href="../assets/images/logo.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../assets/styles/navbar.css" />
        <link rel="stylesheet" href="../assets/styles/searchMarkets.css" />
        <link rel="stylesheet" href="./style.css" />
        <script type="module" src="../assets/scripts/navbar.js" defer></script>
        <script type="module" src="./app.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <img
                    src="../assets/images/logo.png"
                    class="navbar-brand img-fluid"
                />
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar"
                    aria-controls="navbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../">Home</a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="./"
                                >Markets</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../dashboard/"
                                >Dashboard</a
                            >
                        </li>
                    </ul>
                    <div id="signInUp-container"></div>
                </div>
            </div>
        </nav>
        <main>
            <section>
                <h1 id="heading">Markets</h1>
                <div id="searchBar">
                    <div>
                        <form
                            class="d-flex"
                            role="search"
                            id="search-form"
                            autocomplete="off"
                        >
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search..."
                                aria-label="Search"
                                id="search"
                                required
                            />
                            <button class="btn btn-primary" type="submit">
                                Search
                            </button>
                        </form>
                        <div id="results"></div>
                    </div>
                </div>

                <div id="market-div">
                    <div id="chart-box">
                        <div id="chart-container"></div>
                    </div>
                    <div id="stock">
                        <button class="btn" id="toggle-btn">></button>
                        <div id="stock-div">
                            <div id="recent-viewed"></div>
                            <div id="stock-gainers"></div>
                            <div id="stock-losers"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="modal" tabindex="-1" id="modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="content"></div>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </body>
</html>
