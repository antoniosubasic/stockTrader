<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ST - User Settings</title>
        <link rel="icon" href="../../assets/images/logo.png" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../../assets/styles/navbar.css" />
        <link rel="stylesheet" href="../../assets/styles/main.css" />
        <link rel="stylesheet" href="./style.css" />
        <script type="module" src="./app.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <img
                    src="../../assets/images/logo.png"
                    class="navbar-brand img-fluid"
                />
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar"
                    aria-controls="navbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../../">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../markets/"
                                >Markets</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../">Dashboard</a>
                        </li>
                    </ul>
                    <div id="signInUp-container">
                        <button class="btn settings" id="logOut">
                            <img
                                src="../../assets/images/logout.png"
                                style="height: 1rem; margin-right: 0.5rem"
                            />
                            Log Out
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <button class="btn" style="margin: 1rem 0 0 1rem">
            <a href="../"
                ><img
                    src="../../assets/images/left_arrow.png"
                    class="home-arrow"
            /></a>
        </button>
        <h1 id="heading">Settings</h1>
        <article id="settings">
            <section id="favorite-market-section">
                <h4>Change Favorite Market:</h4>

                <div id="favorite-market-searchBar">
                    <div>
                        <form
                            class="d-flex"
                            role="search"
                            id="favorite-market-form"
                            autocomplete="off"
                        >
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search..."
                                aria-label="Search"
                                id="favorite-market-search"
                                required
                            />
                            <button class="btn btn-primary" type="submit">
                                Go
                            </button>
                        </form>
                        <div id="favorite-market-results"></div>
                    </div>
                </div>
            </section>
            <section id="update-password-section">
                <h4>Update Password:</h4>
                <form id="update-password-form">
                    <div class="mb-3">
                        <label for="current-password" class="form-label"
                            >Current Password:</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="current-password-newPassword"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label"
                            >New Password:</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="new-password-newPassword"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label"
                            >Confirm Password:</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="confirm-password-newPassword"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Update Password
                    </button>
                </form>
            </section>

            <section id="update-username-section">
                <h4>Update Username:</h4>
                <form id="update-username-form">
                    <div class="mb-3">
                        <label for="current-password" class="form-label"
                            >Current Password:</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="current-password-username"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="new-username" class="form-label"
                            >New Username:</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="new-username-username"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="confirm-username" class="form-label"
                            >Confirm Username:</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="confirm-username-username"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Update Username
                    </button>
                </form>
            </section>

            <section id="delete-account-section">
                <h4>Delete Account:</h4>
                <form id="delete-account-form">
                    <div class="mb-3">
                        <label for="delete-password" class="form-label"
                            >Password:</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="delete-password"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-danger">
                        Delete Account
                    </button>
                </form>
            </section>

        </article>
    </body>
</html>
