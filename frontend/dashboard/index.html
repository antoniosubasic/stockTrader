<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ST - Dashboard</title>
        <link rel="icon" href="../assets/images/logo.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../assets/styles/navbar.css" />
        <link rel="stylesheet" href="../assets/styles/main.css" />
        <link rel="stylesheet" href="../assets/styles/searchMarkets.css" />
        <link rel="stylesheet" href="./style.css" />
        <script type="module" src="../assets/scripts/navbar.js" defer></script>
        <script type="module" src="./app.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <img
                    src="../assets/images/logo.png"
                    class="navbar-brand img-fluid"
                />
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar"
                    aria-controls="navbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../markets/">Markets</a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="./"
                                >Dashboard</a
                            >
                        </li>
                    </ul>
                    <div id="signInUp-container"></div>
                </div>
            </div>
        </nav>
        <main>
            <div id="overview">
                <div>
                    <div>
                        <span>my share in stocks:</span>
                        <span
                            class="badge text-bg-success"
                            id="share-in-stocks-value"
                        ></span>
                    </div>
                    <div>
                        <span>my balance:</span>
                        <span
                            class="badge text-bg-success"
                            id="balance-value"
                        ></span>
                    </div>
                </div>
            </div>
            <div id="tab-selection">
                <div class="btn-group" role="group" aria-label="Tab Selection">
                    <button
                        data-display="stocks"
                        type="button"
                        class="btn btn-outline-primary"
                    >
                        my stocks
                    </button>
                    <button
                        data-display="transactions"
                        type="button"
                        class="btn btn-outline-primary"
                    >
                        my transactions
                    </button>
                    <button
                        data-display="buy-stocks"
                        type="button"
                        class="btn btn-outline-primary"
                    >
                        buy stocks
                    </button>
                    <button
                        data-display="sell-stocks"
                        type="button"
                        class="btn btn-outline-primary"
                    >
                        sell stocks
                    </button>
                </div>
            </div>
            <div id="tab"></div>
        </main>
        <div class="modal" tabindex="-1" id="modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="content"></div>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
