<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ST - Sign Up</title>
        <link rel="icon" href="../img/logo.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../main.css" />
        <link rel="stylesheet" href="../signInUp.css" />
        <script type="module" src="./app.js" defer></script>
    </head>
    <body>
        <button class="btn" style="margin: 1rem 0 0 1rem ;">
            <a href="../"><img src="../img/left_arrow.png" class="home-arrow"/></a>
        </button>
        <main>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label"
                        >Confirm Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        required
                    />
                </div>
                <div class="mb-3" id="error-message"></div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <button class="btn">
                <a href="../signIn" class="link">Already have an account?</a>
            </button>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
